services:
  # Serviço do Banco de Dados PostgreSQL
  ai_postgres:
    image: postgres:15-alpine
    container_name: ai_postgres
    # As credenciais agora são lidas do arquivo .env, tornando a configuração segura.
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    restart: unless-stopped

  # Serviço de ETL (Extract, Transform, Load)
  ai_etl:
    build:
      context: .
      dockerfile: Dockerfile.gpu
      # Especifica o estágio 'etl' do Dockerfile como a imagem final.
      target: etl
    container_name: ai_etl
    # Carrega a configuração padrão do arquivo .env.
    env_file: .env
    environment:
      # Força o uso de CPU para o ETL, mesmo em um ambiente com GPU, para economizar recursos.
      CUDA_VISIBLE_DEVICES: ""
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@ai_postgres:5432/${POSTGRES_DB}"
    depends_on:
      ai_postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - vector_store:/app/vector_store
      - ./config:/app/config:ro
    # Comando simplificado para executar o script de ETL.
    command: ["python3", "-u", "etl_orchestrator.py"]
    restart: "no"

  # Serviço da API principal (com suporte a GPU)
  ai_projeto_api:
    build:
      context: .
      dockerfile: Dockerfile.gpu
      # Especifica o estágio 'ai_api' do Dockerfile como a imagem final.
      target: ai_api
    container_name: ai_projeto_api
    env_file: .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@ai_postgres:5432/${POSTGRES_DB}"
      FAISS_STORE_DIR: "/app/vector_store/faiss_index"
    depends_on:
      ai_etl:
        condition: service_completed_successfully
    volumes:
      - vector_store:/app/vector_store:ro
      - ./prompts:/app/prompts:ro
      - ./config:/app/config:ro
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import json,urllib.request,sys; d=json.loads(urllib.request.urlopen('http://localhost:5000/healthz').read().decode()); sys.exit(0 if (d.get('ready') is True) else 1)"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped
    # Mapeia os recursos de GPU do host para o container.
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Serviço da Interface Web (UI)
  ai_web_ui:
    image: nginx:1.27-alpine
    container_name: ai_web_ui
    depends_on:
      ai_projeto_api:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./web_ui/html:/usr/share/nginx/html:ro
      - ./web_ui/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped

# Declaração dos volumes nomeados para persistência de dados.
volumes:
  pgdata:
  vector_store:
