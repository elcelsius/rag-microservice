services:
  postgres:
    image: postgres:15
    container_name: ai_postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  etl:
    build: .
    container_name: ai_etl
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - .:/app
      - ./data:/app/data
      - ./vector_store:/app/vector_store
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # SERVIÃ‡O DA API DE IA
  ai_api:
    build: .
    container_name: ai_projeto_api
    depends_on:
      - postgres
    env_file:
      - .env
    # --- COMANDO CORRIGIDO E MAIS ROBUSTO ---
    # Diz explicitamente ao Flask para usar o arquivo 'api.py'
    command: flask --app api.py run --host=0.0.0.0 --port=5000
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./vector_store:/app/vector_store
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  postgres_data: