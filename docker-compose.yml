services:
  ai_postgres:
    image: postgres:15-alpine
    container_name: ai_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ragdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ragdb"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  ai_etl:
    image: python:3.11-slim
    container_name: ai_etl
    working_dir: /app
    environment:
      FAISS_OUT_DIR: /app/vector_store/faiss_index
      DB_HOST: ai_postgres
      DB_PORT: "5432"
      DB_NAME: ragdb
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      ai_postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - ./scripts:/app/scripts:ro
      - vector_store:/app/vector_store
    command:
      - bash
      - -lc
      - |
        set -e
        pip install --no-cache-dir \
          langchain-community==0.2.10 \
          langchain-text-splitters==0.2.2 \
          sentence-transformers==2.2.2 \
          faiss-cpu==1.7.4 \
          huggingface-hub==0.24.6 \
          numpy==1.26.4
        python -u /app/scripts/etl_build_index.py
    restart: "no"

  ai_projeto_api:
    image: python:3.11-slim
    container_name: ai_projeto_api
    working_dir: /app
    environment:
      FAISS_STORE_DIR: /app/vector_store/faiss_index
      EMBEDDINGS_MODEL_NAME: sentence-transformers/all-MiniLM-L6-v2
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: "5000"
      PYTHONUNBUFFERED: "1"
    depends_on:
      ai_etl:
        condition: service_completed_successfully
    command:
      - bash
      - -lc
      - |
        set -e
        pip install --no-cache-dir \
          flask==3.0.3 \
          flask-cors==4.0.1 \
          python-dotenv==1.0.1 \
          langchain-community==0.2.10 \
          sentence-transformers==2.2.2 \
          huggingface-hub==0.24.6 \
          faiss-cpu==1.7.4 \
          rapidfuzz==3.9.7 \
          numpy==1.26.4
        until [ -f /app/vector_store/faiss_index/index.faiss ] && [ -f /app/vector_store/faiss_index/index.pkl ]; do
          echo "[API] aguardando Ã­ndice em /app/vector_store/faiss_index ..."
          sleep 2
        done
        python -u api.py
    volumes:
      - ./:/app:rw
      - vector_store:/app/vector_store:ro
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/').read()"]
      interval: 12s
      timeout: 6s
      retries: 10
      start_period: 40s

  ai_web_ui:
    image: nginx:1.29-alpine
    container_name: ai_web_ui
    depends_on:
      ai_projeto_api:
        condition: service_started
    ports:
      - "8080:80"
    volumes:
      - ./web_ui/html:/usr/share/nginx/html:ro
      - ./web_ui/nginx.default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  pgdata:
  vector_store:
