services:
  # Serviço do Banco de Dados PostgreSQL
  ai_postgres:
    image: postgres:15-alpine
    container_name: ai_postgres
    # As credenciais agora são lidas do arquivo .env, tornando a configuração segura.
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      # A porta também é configurável via .env, com 5432 como padrão.
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      # O healthcheck agora usa as variáveis de ambiente para verificar o status do banco.
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    restart: unless-stopped

  # Serviço de ETL (Extract, Transform, Load)
  ai_etl:
    build:
      context: .
      dockerfile: Dockerfile.cpu
      # Especifica o estágio 'etl' do Dockerfile como a imagem final.
      # Isso garante que a imagem seja leve e contenha apenas o necessário para o ETL.
      target: etl
    container_name: ai_etl
    env_file: .env
    environment:
      # A URL do banco de dados é construída dinamicamente com as variáveis de ambiente.
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@ai_postgres:5432/${POSTGRES_DB}"
    depends_on:
      ai_postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - vector_store:/app/vector_store
      - ./config:/app/config:ro
    # Comando simplificado para executar o script de ETL.
    command: ["python3", "-u", "etl_orchestrator.py"]
    restart: "no"

  # Serviço da API principal
  ai_projeto_api:
    build:
      context: .
      dockerfile: Dockerfile.cpu
      # Especifica o estágio 'ai_api' do Dockerfile como a imagem final.
      target: ai_api
    container_name: ai_projeto_api
    env_file: .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@ai_postgres:5432/${POSTGRES_DB}"
      FAISS_STORE_DIR: "/app/vector_store/faiss_index"
      HF_ALLOW_CODE_EVAL: "1"
      TRANSFORMERS_NO_ADVISORY_WARNINGS: "1"
    depends_on:
      ai_etl:
        condition: service_completed_successfully
    volumes:
      # O vector_store é montado como somente leitura (ro), uma boa prática de segurança.
      - vector_store:/app/vector_store:ro
      - ./prompts:/app/prompts:ro
      - ./config:/app/config:ro
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import json,urllib.request,sys; d=json.loads(urllib.request.urlopen('http://localhost:5000/healthz').read().decode()); sys.exit(0 if (d.get('ready') is True) else 1)"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s # Tempo extra para o modelo carregar antes do primeiro healthcheck.
    restart: unless-stopped

  # Serviço da Interface Web (UI)
  ai_web_ui:
    image: nginx:1.27-alpine
    container_name: ai_web_ui
    depends_on:
      ai_projeto_api:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./web_ui/html:/usr/share/nginx/html:ro
      - ./web_ui/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped

# Declaração dos volumes nomeados para persistência de dados.
volumes:
  pgdata:
  vector_store:
