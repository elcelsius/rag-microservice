services:
  # Serviço do Banco de Dados PostgreSQL
  ai_postgres:
    image: postgres:15-alpine
    container_name: ai_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ragdb
    volumes:
      # 'pgdata' é um volume nomeado para persistir os dados do banco.
      - pgdata:/var/lib/postgresql/data
    ports:
      # Mapeia a porta 5432 do container para a porta 5432 do host.
      - "5432:5432"
    healthcheck:
      # Verifica se o banco de dados está pronto para aceitar conexões.
      test: ["CMD-SHELL", "pg_isready -U postgres -d ragdb"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    restart: unless-stopped

  # Serviço de ETL (Extract, Transform, Load)
  ai_etl:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: ai_etl
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@ai_postgres:5432/ragdb"
      DATA_DIR: "/app/data"
      FAISS_OUT_DIR: "/app/vector_store/faiss_index"
      # EMBEDDINGS_MODEL vem do .env; se quiser default aqui, ok:
      # EMBEDDINGS_MODEL: "${EMBEDDINGS_MODEL:-intfloat/multilingual-e5-large}"
    depends_on:
      ai_postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
      - vector_store:/app/vector_store
      - ./config:/app/config:ro
    working_dir: /app
    command: ["bash", "-lc", "python3 -u scripts/etl_build_index.py && echo 'ETL done'"]
    restart: "no"


  # Serviço da API principal
  ai_projeto_api:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: ai_projeto_api
    env_file:
      - .env
    environment:
      # Só o que é específico do container (ou defaults que não conflitam):
      FAISS_STORE_DIR: "/app/vector_store/faiss_index"
      HF_ALLOW_CODE_EVAL: "1"
      TRANSFORMERS_NO_ADVISORY_WARNINGS: "1"
      TRANSFORMERS_TRUST_REMOTE_CODE: "1"
      # Se quiser forçar rota SOMENTE vetorial para diagnóstico, descomente:
      # ROUTE_FORCE: "vector"
    depends_on:
      ai_etl:
        condition: service_completed_successfully
    volumes:
      - vector_store:/app/vector_store
      - ./prompts:/app/prompts:ro
      - ./data:/app/data:ro
      - ./config:/app/config:ro
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import json,urllib.request,sys; d=json.loads(urllib.request.urlopen('http://localhost:5000/healthz').read().decode()); sys.exit(0 if (d.get('ready') is True) else 1)"]
      interval: 10s
      timeout: 5s
      retries: 20


  # Serviço da Interface Web (UI)
  ai_web_ui:
    image: nginx:1.27-alpine
    container_name: ai_web_ui
    depends_on:
      # A UI só inicia quando a API estiver saudável.
      ai_projeto_api:
        condition: service_healthy
    ports:
      - "8080:80" # Expõe a UI na porta 8080.
    volumes:
      # Mapeia os arquivos estáticos (HTML/JS/CSS) e a configuração do Nginx.
      - ./web_ui/html:/usr/share/nginx/html:ro
      - ./web_ui/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped

# Declaração dos volumes nomeados para persistência de dados.
volumes:
  pgdata:
  vector_store: