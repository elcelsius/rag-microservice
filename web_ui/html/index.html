<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Microservice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RAG Microservice</h1>
        <p>Faça uma pergunta para a base de conhecimento.</p>
        <div class="input-container">
            <textarea id="question-input" placeholder="Digite sua pergunta aqui..."></textarea>
            <button id="ask-button">Perguntar</button>
        </div>
        <div id="response-container" class="response-container">
            <div class="placeholder">A resposta aparecerá aqui...</div>
        </div>
    </div>

    <script>
        document.getElementById('ask-button').addEventListener('click', async () => {
            const questionInput = document.getElementById('question-input');
            const question = questionInput.value.trim();
            const responseContainer = document.getElementById('response-container');

            if (!question) {
                alert('Por favor, digite uma pergunta.');
                return;
            }

            responseContainer.innerHTML = '<div class="loader"></div>';

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                responseContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

            } catch (error) {
                responseContainer.innerHTML = `<div class="error">Falha ao obter resposta: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
