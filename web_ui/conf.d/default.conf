# Define o nosso backend da API, permitindo configurações de conexão mais detalhadas.
upstream backend_api {
    # O Docker Compose resolve 'ai_projeto_api' para o IP interno do contêiner da API.
    server ai_projeto_api:5000;
}

server {
  listen 80;

  # Static UI
  root   /usr/share/nginx/html;
  index  index.html;

  # Proxy para a API (quando a UI chamar /api/...)
  location /api/ {
    # --- CORREÇÃO DEFINITIVA: Adiciona resiliência e timeouts ---
    
    # Tenta o próximo servidor (se houvesse mais de um) em caso de erro ou timeout.
    proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
    proxy_next_upstream_tries 3; # Tenta até 3 vezes
    proxy_next_upstream_timeout 20s; # Considera uma falha se demorar mais de 20s

    # Aumenta o tempo que o Nginx espera para estabelecer uma conexão com a API.
    proxy_connect_timeout 60s;
    # Aumenta o tempo que o Nginx espera por uma resposta da API.
    proxy_read_timeout 60s;
    
    # ------------------------------------------------------------------

    proxy_pass         http://backend_api/;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # Fallback: qualquer rota não-estática vai para a API (ex.: /ask, /query, etc.)
  location / {
    try_files $uri $uri/ @backend;
  }
  location @backend {
    # Aplica a mesma lógica de resiliência ao fallback
    proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 20s;
    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;

    proxy_pass         http://backend_api;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }
}
